<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px; /* Increased width */
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error occurred while downloading video.</h1>
        <p>{{ error }}</p>
    </div>
</body>
</html>
